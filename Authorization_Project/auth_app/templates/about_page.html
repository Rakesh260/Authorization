    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Me</title>
        <style>
            body, h1, p {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                width: 100%;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f0f2f5;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }

            .about-container {
                background: #ffffff;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .about-container h1 {
                font-size: 32px;
                color: #0056b3;
                margin-bottom: 20px;
                font-weight: 700;
                text-align: center;
                line-height: 1.3;
            }

            .details-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }

            .detail {
                flex: 1 1 calc(50% - 20px);
                min-width: 220px;
                background: #e9ecef; /* Light grey background for details */
                border: 1px solid #ced4da; /* Light border color */
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease, background-color 0.3s ease;
            }

            .detail:hover {
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                background-color: #f1f3f5; /* Slightly darker background on hover */
            }

            .detail label {
                font-weight: 600;
                display: block;
                margin-bottom: 8px;
                color: #17a2b8; /* Teal color for labels */
                font-size: 16px;
            }

            .detail p {
                font-size: 18px;
                color: #495057;
                line-height: 1.5;
                margin: 0;
            }

            .button-container {
                text-align: center;
            }

            .button-container a {
                display: inline-block;
                padding: 12px 20px;
                font-size: 18px;
                color: #ffffff;
                background-color: #28a745;
                text-decoration: none;
                border-radius: 8px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            .button-container a:hover {
                background-color: #218838;
                transform: scale(1.05);
            }

            @media (max-width: 600px) {
                .details-container {
                    flex-direction: column;
                }

                .detail {
                    flex: 1 1 100%;
                    min-width: auto;
                }

                .about-container h1 {
                    font-size: 28px;
                }

                .detail p {
                    font-size: 16px;
                }

                .button-container a {
                    font-size: 16px;
                    padding: 10px 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="about-container">
            <h1>About Me</h1>
            <div class="details-container">
                <div class="detail">
                    <label for="username">Username:</label>
                    <p id="username">{{ user.username }}</p>
                </div>
                <div class="detail">
                    <label for="first_name">First Name:</label>
                    <p id="first_name">{{ user.first_name }}</p>
                </div>
                <div class="detail">
                    <label for="last_name">Last Name:</label>
                    <p id="last_name">{{ user.last_name }}</p>
                </div>
                <div class="detail">
                    <label for="email">Email:</label>
                    <p id="email">{{ user.email }}</p>
                </div>
            </div>
            <div class="button-container">
                <a href="{% url 'login' %}">Logout</a>
            </div>
        </div>
    </body>
    </html>
